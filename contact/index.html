    <script>
      // Changing onClick attribute to whenClicked
      window.onload = function () {
        var anchors = document.getElementsByTagName("*");
        for (var i = 0; i < anchors.length; i++) {
          var anchor = anchors[i];
          anchor.onclick = function () {
            code = this.getAttribute("whenClicked");
            eval(code);
          };
        }
      };

      function scrollAndTrack() {
        window.scroll({ top: 0, behavior: "smooth" });
      }

    <div class="single-column-section">

      <h1 class="colored-h1-small">Contact Me</h1>
      <div class="v-space small"></div>
      <div class="form-container" style="display: inline-block">
        <form
          action="https://formsubmit.co/08221e9855dcdb5ff9bdb230c182aed9"
          method="post"
        >
          <input type="hidden" name="_captcha" value="false" />
          <div
            class="inlinediv"
            style="
              display: flex;
              align-items: center;
              text-align: center;
              gap: 20px;
            "
          >
            <input
              type="hidden"
              name="_next"
              value="#"
            />
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" name="name" id="name" required autofocus />
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" name="email" id="email" required />
            </div>
          </div>
          <div class="inlinediv" style="width: 48%; margin-left: 27%">
            <div class="form-group">
              <label for="email" style="text-align: center;">Phone</label>
              <input type="tel" name="phone" id="phone" />
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" style="width: 75%; margin-left: 12.5%">
            Submit
          </button>
        </form>
      </div>
